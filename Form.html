<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form id="data-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="food">Choice of Food (select at least 2):</label>
        <select id="food" multiple required>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="sushi">Sushi</option>
            <option value="salad">Salad</option>
        </select><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br>

        <label for "country">Country:</label>
        <input type="text" id="country" required><br>

        <input type="submit" value="Submit">
    </form>

    <table id="data-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </table>

    <script>
        const form = document.getElementById("data-form");
        const table = document.getElementById("data-table");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const address = document.getElementById("address").value;
            const pincode = document.getElementById("pincode").value;
            const gender = document.getElementById("gender").value;
            const food = [...document.getElementById("food").selectedOptions].map(option => option.value).join(", ");
            const state = document.getElementById("state").value;
            const country = document.getElementById("country").value;

            const newRow = table.insertRow(table.rows.length);
            const cells = [firstName, lastName, address, pincode, gender, food, state, country];

            cells.forEach((cell, index) => {
                const newCell = newRow.insertCell(index);
                newCell.innerHTML = cell;
            });

            form.reset();
        });

        const testFirstName = document.getElementById("test-first-name");
        const testLastName = document.getElementById("test-last-name");
        const testAddress = document.getElementById("test-address");
        const testPincode = document.getElementById("test-pincode");
        const testGender = document.getElementById("test-gender");
        const testFood = document.getElementById("test-food");
        const testState = document.getElementById("test-state");
        const testCountry = document.getElementById("test-country");

        testFirstName.innerHTML = "John";
        testLastName.innerHTML = "Doe";
        testAddress.innerHTML = "123 Main St";
        testPincode.innerHTML = "12345";    
        testGender.innerHTML = "Male";
        testFood.innerHTML = "Pizza, Burger";
        testState.innerHTML = "California";
        testCountry.innerHTML = "USA";
    </script>
</body>
</html>
